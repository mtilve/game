
<div class="container">
    <div class="row">
        <nb-card class="col-md-6">
            <nb-card-header>
                <h2>Round {{round}}</h2>
            </nb-card-header>
            <nb-card-body>
                <toaster-container [toasterconfig]="config"></toaster-container>
                <div class="row" style="margin-bottom: 10%;">
                    <h3 style="text-align: center;"> {{currentPlayer}}</h3>
                </div>
                <div class="row" style="margin-bottom: 15%;">
                    <div class="col-md-12">
                        <label class="col-md-3" style="margin-top: 3%;">Select Move:</label>
                        <div class="col-md-9" style="float:right;">
                        <select  class="form-control" [ngModel]="moveSelected" #t (change)="callType(t.value)">
                                <option [value]="i.move" *ngFor="let i of options">{{i.move}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 15%; float: right;">
                    <button class="btn btn-primary" (click)="go()">Ok</button>        
                </div>
            </nb-card-body>
        </nb-card>
        <nb-card class="col-md-5 offset-md-1">
            <nb-card-header>
                <h2>Score</h2>
            </nb-card-header>
             <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="rounds"></ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
