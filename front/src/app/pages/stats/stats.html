<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header><h4>Stats</h4></nb-card-header>
      </nb-card>
      <toaster-container [toasterconfig]="config"></toaster-container>
    </div>
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Top 5 Winners</nb-card-header>
        <nb-card-body>
          <div echarts [options]="optionsW" class="echart"></div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Top 5 Losers</nb-card-header>
        <nb-card-body>
          <div echarts [options]="optionsL" class="echart"></div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Victories</nb-card-header>
        <nb-card-body>                   
          <ng2-smart-table [settings]="settings" [source]="winners">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Number of games in the last 7 days</nb-card-header>
        <nb-card-body>                   
          <div echarts [options]="options" class="echart"></div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Winners</nb-card-header>
        <nb-card-body>                   
          <ng2-smart-table [settings]="settingsTable2" [source]="winnersCant">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
    <div style="text-align: right;" class="col-xs-2 offset-xs-10 col-sm-3 offset-sm-9 col-md-2 offset-md-10 col-lg-2 offset-lg-10">
        <button class="btn btn-primary" (click)="return()">Back</button>      
    </div>
  </div>
</div>
